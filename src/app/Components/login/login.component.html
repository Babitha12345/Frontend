<div class="card" style="align-items: center;"><br>
<h1 style="color: white;">
  Login
</h1><br>
<div>
  <form class="emailform">
    <mat-form-field class="width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field><br><br>
    <div class="passwordform" style="color:white;">
      <mat-form-field class="width" appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </form>
</div><br>
<div>
  <h3 style="color: white;">
    Don't have an account? <a href="">Sign-up</a>
  </h3><br>
</div>
<button mat-raised-button color="accent">Login</button>
</div>
