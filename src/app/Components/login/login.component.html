<div>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</div>
<div class="card" style="align-items: center;"><br>
<h1 style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;">
  Login
</h1><br>
<div>
  <p>
    <mat-form-field style="color: white;" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="abc@gmail.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field style="color: white;" appearance="legacy">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="********">
    </mat-form-field>
  </p>
</div><br>
<div>
  <h3 style="color: white;">
    Don't have an account? <a href="">Sign-up</a>
  </h3><br>
</div>
<button mat-raised-button color="accent">Login</button>
</div>
