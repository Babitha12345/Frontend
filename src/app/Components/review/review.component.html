<div class="rev">
    <h1 class="title">
        {{posts.title}}
    </h1>
    <h3 class="description">
        {{posts.description}}
    </h3>
    <div class="card">
        <img class="imgs" mat-card-image src="{{posts.imageUrl}}">
    </div>
    <p class="review">
        {{posts.review}}
    </p>
    <button (click)="deletepost()">delete</button>
</div>
